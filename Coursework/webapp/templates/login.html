{% extends 'base.html' %}
{% block content %}
  <h2>Форма для авторизации</h2>
  <form method="POST" action="{{ url_for('user.login') }}">
    {{ form.csrf_token }}
    <div class="form-group">
      {{ form.username.label }} {{ form.username }}
    </div>
    <div class="form-group">
      {{ form.password.label }} {{ form.password }}
    </div>
    <div >
      {{ form.remember_me.label }} {{ form.remember_me }}
    </div>
    <div>
      {{ form.submit }}
    </div>
       <a href="{{ url_for('user.register') }}">Зарегистрироваться</a>
  </form>
{% endblock %}
